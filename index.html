<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div class="bar"></div>
        <div id="result">
          <div class="input-value">
            <p class="input-value">2323 + 3233</p>
          </div>
          <div class="output-value">
            <p class="output-value">999999454545454545454545454545</p>
          </div>
        </div>
        <div id="keys">
          <button class="clear">C</button>
          <button class="delete">CE</button>
          <button class="operator">&percnt;</button>
          <button class="operator">&divide;</button>
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button class="operator">*</button>
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button class="operator">-</button>
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button class="operator">+</button>
          <button class="operator">&period;</button>
          <button class="operand">0</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
